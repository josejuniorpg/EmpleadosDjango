{% extends 'includes/base.html' %}
{% block tittle %}
    CrearUsuario
{% endblock %}
{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar Empleado</h1>
            <form class="cell grid-margin-x" method="post" enctype="multipart/form-data"> {% csrf_token %}
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
                <div class="medium-6 cell">
                    <label>Nombre
                        {{ form.first_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellido
                        {{ form.last_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Trabajo
                        {{ form.job }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento
                        {{ form.departamento }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Habilidade
                        {{ form.habilidades }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Imagen
                        {{ form.avatar }}
                    </label>
                </div>
                <button type="submit" class="button">Registrar</button>
            </form>
        </div>
    </div>
{% endblock %}
